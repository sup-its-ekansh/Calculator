<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PROJECT-1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="nec.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 id="headingText">PROJECT-CALCULATOR</h1>
    <div
      id="shadow"
      class="container allign bg flex-row items flex-col mx-auto"
    >
      <div class="row1">
        <input id="value" type="text" placeholder="0" readonly >
      </div>
      <div id="EXTrow">
        <button class="keys">SIN</button>
        <button class="keys">COS</button>
        <button class="keys">TAN</button>
        <button class="keys">LOG</button>
      </div>
      <div id="EXTrow1">
        <button class="keys ">(</button>
        <button class="keys">)</button>
        <button class="keys">.</button>
        <button class="keys diffs">M+</button> 
      </div> 
      <div id="EXTrow2">
        <button class="keys diffs">π </button>
        <button class="keys diffs">²√ </button>
        <button class="keys diffs">(^)</button>
        <button class="keys diffs">ln</button> 
      </div> 
      <div class="row">
        <button class="keys">AC</button>
        <button class="keys">DEL</button>
        <button class="keys">%</button>
        <button class="keys">/</button>
      </div>
      <div class="row">
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="keys">X</button>
      </div>
      <div class="row">
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="keys">-</button>
      </div>
      <div class="row">
        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="keys">+</button>
      </div>
      <div class="row">
        <button class="keys">EXT</button>
        <button class="keys">0</button>
        <button class="keys">.</button>
        <button class="keys diff">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
